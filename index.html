
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <section class="main">
        <div class="card">
            <div id="weatherCard" class="weatherCard">
                <h1 style="color: blue;">
                    Weather App
                </h1>
                <h3 id="location"></h3>
                <h1 style="color: rgb(236, 86, 86);" id="temperature"></h1>
                <h4 id="minTemp"></h4>
                <h4 id="maxTemp"></h4>
                <h4 id="feelsLike"></h4>
                <h4 id="humidity"></h4>
                <h4 id="wind"></h4>
                <h4 id="sunrise"></h4>
                <h4 id="sunset"></h4>
                <img id="weatherImage" alt="weather image" srcset="">
                <h3 id="weather"></h3>
            </div>
            
            <form onsubmit="submitHandler(event)">
                <input required minlength="3" type="text" id="input" placeholder="Enter City name">
                <button>Get Weather</button>
            </form>
        </div>
        <div id="forecast" class="forecast"></div>
        <div id="suggestions" class="suggestions"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
